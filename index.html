<html>
    <head>
        <meta charset="utf-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no'>
        <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        
        <title>Time Feel</title>
        <meta name="author" content="Jack Guinane" />
        <link id="favicon" rel="shortcut icon" type="image/png" href="./favicon.png">
    </head>

    <body>
        <style>
            body
            {
                margin: 0;
                height: 100%;
                width: 100%;
                background: #000;
            }
            
            #clock
            {
                position: relative;
                width: 100vw;
                height: 100vh;
                max-height: 100vw;
                max-width: 100vh;
                margin: auto;
                border-radius: 100%;
                box-shadow: inset 0 0 12px 20px #000;
                
                background: rgb(45, 0, 80); /* Old browsers */
                background: -moz-linear-gradient(bottom, rgba(45, 0, 80,1) 0%, rgba(158,71,156,1) 31%, rgba(170,222,255,1) 99%); /* FF3.6-15 */
                background: -webkit-linear-gradient(bottom, rgba(45, 0, 80,1) 0%,rgba(158,71,156,1) 31%,rgba(170,222,255,1) 99%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to top, rgba(45, 0, 80,1) 0%,rgba(158,71,156,1) 31%,rgba(170,222,255,1) 99%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            }
            
            #hand
            {
                color: transparent;
                user-select: none;
                background: white;
                overflow: hidden;
                width: 45vw;
                max-width: 45vh;
                height: 4px;
                position: absolute;
                top: calc(50% - 2px);
                left: 50%;
                transform-origin: left;
                box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.3);
                transform: rotate(90deg);
            }
        </style>
        
        <div id="clock">
            <div id="hand">Unable to determine the time.</div>
        </div>
        
        <script>
            var hand = document.getElementById("hand");
            
            function setTime()
            {
                var now = new Date();
                var time = (now.getHours() * 60) + now.getMinutes();
                var angle = (time / 1440.0) * 360.0;
                angle += 90;
                
                hand.style.transform = "rotate(" + angle + "deg)";
                hand.innerHTML = now.getHours() + ":" + now.getMinutes();
            }
            
            setTime();
            
            setInterval(function() { setTime() }, 30000);
        </script>
    </body>
</html>
